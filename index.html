<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            input {
                width: fit-content;
                max-width: fit-content;
            }
            table {
                width: fit-content;
                max-width: fit-content;
                display: inline-block;
            }
            .row {
                margin-bottom: 2em;
            }
            body {
                padding: 2em;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <textarea id="import-answers-textarea" class="form-control" placeholder="Paste answers here separated by newlines"></textarea>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="importAnswers();">Import answers</button>
                    <button type="button" class="btn btn-primary" onclick="exportAnswers();">Export answers</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <th>Word</th>
                            <th>Correct</th>
                            <th>Answered</th>
                        </thead>
                        <tbody id="word-tbody"></tbody>
                    </table>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="evaluateSounds();">Evaluate</button>
                </div>
                <div class="col">
                    <table class="table">
                        <thead>
                            <th>Sound</th>
                            <th>Initial</th>
                            <th>Medial</th>
                            <th>Final</th>
                        </thead>
                        <tbody id="artic-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="needlemanWunsch.js"></script>
        <script src="main.js"></script>
        <script src="articulationTest.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
